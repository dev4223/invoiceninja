<style id="style">
    :root {
        --primary-color: $primary_color;
        --secondary-color: $secondary_color;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Arial, Helvetica, sans-serif;
        font-size: "$font_size";
        zoom: 80%;
    }

    @page {
        margin: $global_margin;
    }

    p {
        margin: 0;
        padding: 0;
    }

    .header-wrapper {
        display: grid;
        grid-template-columns: 1.2fr 1.8fr;
        gap: 20px;
    }

    .header-wrapper .header-text-label {
        font-size: 1.1rem;
        color: var(--primary-color);
        text-transform: uppercase;
        font-weight: bold;
    }

    .header-wrapper .header-left-side-wrapper {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        border-left: 1px solid #303030;
        padding-left: 1rem;
    }

    .header-wrapper .header-left-side-wrapper > * {
        margin-bottom: 0.8rem;
    }

    .header-wrapper .header-left-side-wrapper #company-details,
    .header-wrapper .header-left-side-wrapper #company-address {
        display: flex;
        flex-direction: column;
    }

    .header-wrapper .header-right-side-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        border-left: 1px solid #303030;
        padding-left: 1rem;
    }

    .header-wrapper .header-right-side-wrapper #client-details {
        display: flex;
        flex-direction: column;
        margin-top: 0.8rem;
    }

    .header-wrapper .company-logo {
        height: 5rem;
    }

    h1.entity-label .entity-label-sub {
        font-size: 2rem;
        color: var(--primary-color);
        font-weight: bold;
    }

    .entity-label {
        font-size: 3rem;
        text-transform: uppercase;
        margin: 2rem 0;
    }

    .entity-details-wrapper {
        font-size: 1.2rem;
    }

    .entity-details-wrapper > * {
        margin-right: 1.5rem;
    }

    [data-ref='company_details-company.name'] {
        color: var(--primary-color);
        font-weight: bold;
    }

    .entity-details-wrapper .entity-property-label {
        text-transform: uppercase;
    }

    .entity-details-wrapper
    [data-element='entity-details-wrapper-invoice-number-label'],
    .entity-details-wrapper
    [data-element='entity-details-wrapper-amount-due'] {
        color: var(--primary-color);
        font-weight: bold;
    }

    #product-table,
    #delivery-note-table,
    #task-table {
        margin-top: 3rem;
        /* margin-bottom: 200px; */
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    #product-table > thead,
    #product-table > thead,
    #task-table > thead {
        text-align: left;
        text-transform: uppercase;
        font-weight: bold;
    }

    #product-table > thead > tr > th,
    #delivery-note-table > thead > tr > th,
    #task-table > thead > tr > th {
        font-size: 1.1rem;
        padding-bottom: 1.5rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        border-left: 1px solid;
    }

    #product-table > thead > tr > th:last-child,
    #delivery-note-table > thead > tr > th:last-child,
    #task-table > thead > tr > th:last-child {
        text-align: right;
    }

    #product-table > tbody > tr > td,
    #delivery-note-table > tbody > tr > td,
    #task-table > tbody > tr > td {
        padding: 1rem 0.5rem;
        border-left: 1px solid;
        vertical-align: text-top;
    }

    #product-table > tbody > tr > td:nth-child(2),
    #delivery-note-table > tbody > tr > td:nth-child(2),
    #task-table > tbody > tr > td:nth-child(2) {
        width: 400px;
    }

    #product-table > tbody > tr td:last-child,
    #delivery-note-table > tbody > tr td:last-child,
    #task-table > tbody > tr td:last-child {
        text-align: right;
    }

    #table-totals {
        page-break-inside: avoid;
    }

    #table-totals {
        display: grid;
        grid-template-columns: 2fr 1fr;
        padding-top: 0.5rem;
        gap: 80px;
    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: left;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due-label'],
    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        font-weight: bold;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        color: var(--primary-color);
    }

    #table-totals > * > :last-child {
        text-align: right;
        padding-right: 1rem;
    }

    #footer {
        font-size: 0.8rem !important;
        position: absolute;
        bottom: 0;
    }
</style>
<div id="header"></div>

<div id="body">
    <div class="header-wrapper">
        <div class="header-left-side-wrapper">
            <p class="header-text-label">$from_label:</p>

            <div id="company-details">Holger Kral</div>
            <div id="company-address"></div>
        </div>

        <div class="header-right-side-wrapper">
            <div>
                <p class="header-text-label">$to_label:</p>
                <div id="client-details"></div>
            </div>

            <img class="company-logo" src="$company.logo" alt="$company.name logo">
    </div>
    </div>

    <h1 class="entity-label">$entity_label <span class="entity-label-sub">#$entity_number</span></h1>
    <div class="entity-details-wrapper">
        <span>
            <span class="entity-property-label">$date_label:</span>
            <span class="entity-property-value">$date</span>
        </span>
        <span>
            <span class="entity-property-label">Zahlbar bis:</span>
            <span class="entity-property-value">$payment_due</span>
        </span>
        <span>
            <span class="entity-property-label">$amount_due_label:</span>
            <span class="entity-property-value" data-element="entity-details-wrapper-amount-due">$amount_due</span>
        </span>
    </div>

    <table id="product-table" cellspacing="0"></table>

    <table id="task-table" cellspacing="0"></table>
    
    <div id="table-totals" cellspacing="0"></div>
    
    <table id="delivery-note-table" cellspacing="0"><tr><td><b>Konto und Zahlungsinformationen:</b><br>Triodos Bank<br>IBAN: DE81 5003 1000 1066 7990 06<br>BIC: TRODDEF1<br>Verwendungszweck: ReNr $entity_number<br>Betrag: $amount_due</td></tr></table>
</div>

<div id="footer"></div>
